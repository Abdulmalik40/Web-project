<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title data-i18n="profilePage.title">User Profile • Smart Tourism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@700;800;900&family=Tajawal:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0&family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0"
    />
    <link rel="icon" type="image/png" href="../assets/icons/Fav-icon.png">

    <!-- Styles -->
    <link rel="stylesheet" href="../../styles/main.css" />

    <!-- Page-specific styles -->
    <style>
      .container {
        max-width: 960px;
        margin: 0 auto;
        padding: 1.5rem;
      }

      .section-title {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      .section-subtitle {
        color: #666;
        margin-bottom: 1.5rem;
      }

      .profile-card {
        background: #ffffff;
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.06);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }

      .profile-row {
        display: flex;
        justify-content: space-between;
        padding: 0.5rem 0;
        border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      }

      .profile-row:last-child {
        border-bottom: none;
      }

      .profile-row .label {
        font-weight: 600;
        color: #333;
      }

      .profile-row .value {
        color: #444;
      }

      .profile-actions {
        margin-top: 1.5rem;
      }

      .btn {
        display: inline-block;
        padding: 0.6rem 1.4rem;
        border-radius: 999px;
        text-decoration: none;
        border: none;
        background: #006233; /* Saudi green تقريبًا */
        color: #fff;
        font-weight: 600;
        font-size: 0.95rem;
      }

      .btn:hover {
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <!-- Header - Injected by header-component.js -->
    <header id="header" data-header-placeholder></header>

    <!-- Main Content -->
    <main class="main-content" style="padding-top: 120px; min-height: 100vh">
      <section class="profile-section container">
        <h1 class="section-title" data-i18n="profilePage.title">Your Profile</h1>
        <p class="section-subtitle" data-i18n="profilePage.subtitle">
          Here you can see the account information used to sign in.
        </p>

        <div class="profile-card">
          <div class="profile-row">
            <span class="label" data-i18n="profilePage.name">Name:</span>
            <span class="value" id="profileName">-</span>
          </div>
          <div class="profile-row">
            <span class="label" data-i18n="profilePage.email">Email:</span>
            <span class="value" id="profileEmail">-</span>
          </div>
          <div class="profile-row">
            <span class="label" data-i18n="profilePage.status">Status:</span>
            <span class="value" id="profileStatus">-</span>
          </div>
        </div>

        <div class="profile-actions">
          <a href="../index.html" class="btn" data-i18n="profilePage.backToHome">Back to Home</a>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script type="module" src="../../scripts/main.js"></script>
    <script src="../../scripts/header-component.js" defer></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("auth_token");

        //  لو ما فيه توكن رجّعه لصفحة تسجيل الدخول
        if (!token) {
          window.location.href = "../auth/login.html";
          return;
        }

        const name = localStorage.getItem("user_name") || "Unknown";
        const email = localStorage.getItem("user_email") || "Unknown";

        const nameEl = document.getElementById("profileName");
        const emailEl = document.getElementById("profileEmail");
        const statusEl = document.getElementById("profileStatus");

        // Helper function for translations
        const t = (key, fallback = "") => {
          if (window.i18n?.t) {
            const translation = window.i18n.t(key);
            if (translation && translation !== key) {
              return translation;
            }
          }
          return fallback || key;
        };

        if (nameEl) nameEl.textContent = name;
        if (emailEl) emailEl.textContent = email;
        if (statusEl) {
          // Update status text with translation
          const updateStatus = () => {
            statusEl.textContent = t("profilePage.loggedIn", "Logged in ✅");
          };
          updateStatus();
          
          // Update when language changes
          if (window.i18n?.subscribe) {
            window.i18n.subscribe(updateStatus);
          }
        }
        
        // Update title when language changes
        const titleEl = document.querySelector("title");
        if (titleEl && titleEl.hasAttribute("data-i18n")) {
          const updateTitle = () => {
            if (window.i18n?.t) {
              const key = titleEl.getAttribute("data-i18n");
              document.title = window.i18n.t(key) || document.title;
            }
          };
          if (window.i18n) {
            window.i18n.subscribe(updateTitle);
            updateTitle();
          }
        }
      });
    </script>
  </body>
</html>
