<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Test</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .test-container {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.2);
        }
        h1 {
            color: #1a1a1a;
            margin-top: 0;
        }
        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 600;
        }
        .loading {
            background: #fff3cd;
            color: #856404;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .weather-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .weather-info h2 {
            margin-top: 0;
            color: #1b5e20;
        }
        .temp {
            font-size: 48px;
            font-weight: 700;
            color: #1a1a1a;
        }
        button {
            background: #1b5e20;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background: #155d27;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üå§Ô∏è Weather API Test</h1>
        <p>Testing OpenWeatherMap API connection...</p>
        
        <button onclick="testWeatherAPI()">Test API Connection</button>
        
        <div id="status" class="status loading" style="display: none;">
            Testing API...
        </div>
        
        <div id="result"></div>
    </div>

    <script>
        const API_KEY = '03f856a13f83b6957cdd514980222245';
        const TEST_CITY = 'Riyadh';
        const TEST_COORDS = { lat: 24.7136, lon: 46.6753 };

        async function testWeatherAPI() {
            const statusDiv = document.getElementById('status');
            const resultDiv = document.getElementById('result');
            
            statusDiv.style.display = 'block';
            statusDiv.className = 'status loading';
            statusDiv.textContent = 'Testing API connection...';
            resultDiv.innerHTML = '';

            try {
                // Test the API
                const url = `https://api.openweathermap.org/data/2.5/weather?lat=${TEST_COORDS.lat}&lon=${TEST_COORDS.lon}&units=metric&appid=${API_KEY}`;
                
                console.log('Fetching from:', url);
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status} ${response.statusText}`);
                }
                
                const data = await response.json();
                
                // Success!
                statusDiv.className = 'status success';
                statusDiv.textContent = '‚úÖ API Connection Successful!';
                
                resultDiv.innerHTML = `
                    <div class="weather-info">
                        <h2>üåç ${data.name}, Saudi Arabia</h2>
                        <div class="temp">${Math.round(data.main.temp)}¬∞C</div>
                        <p style="font-size: 18px; text-transform: capitalize;">${data.weather[0].description}</p>
                        <hr>
                        <p><strong>Feels Like:</strong> ${Math.round(data.main.feels_like)}¬∞C</p>
                        <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
                        <p><strong>Wind Speed:</strong> ${Math.round(data.wind.speed * 3.6)} km/h</p>
                        <p><strong>Pressure:</strong> ${data.main.pressure} hPa</p>
                        
                        <details style="margin-top: 20px;">
                            <summary style="cursor: pointer; font-weight: 600;">View Raw API Response</summary>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </details>
                    </div>
                `;
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.textContent = '‚ùå API Connection Failed';
                
                resultDiv.innerHTML = `
                    <div class="weather-info">
                        <h2>Error Details:</h2>
                        <p><strong>Error Message:</strong> ${error.message}</p>
                        <hr>
                        <h3>Possible Solutions:</h3>
                        <ul>
                            <li>Make sure you're running this page through a local server (not file://)</li>
                            <li>Check if your API key is valid at <a href="https://openweathermap.org/api" target="_blank">OpenWeatherMap</a></li>
                            <li>Verify your internet connection</li>
                            <li>Wait a few minutes if the API key was just created (activation delay)</li>
                        </ul>
                        <h3>How to Run a Local Server:</h3>
                        <pre>
# Option 1: Using Python (if installed)
cd c:\\Users\\Talon\\Web-project-2\\frontend
python -m http.server 8000
# Then visit: http://localhost:8000/test-weather.html

# Option 2: Using the included start-server.py
python start-server.py
# Then visit: http://localhost:8000/frontend/test-weather.html

# Option 3: Using Node.js (if installed)
npx http-server -p 8000
# Then visit: http://localhost:8000/test-weather.html
                        </pre>
                    </div>
                `;
            }
        }

        // Auto-test on page load
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(testWeatherAPI, 500);
        });
    </script>
</body>
</html>
